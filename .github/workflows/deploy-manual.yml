name: Railway Deploy - Manual Trigger (Stable)

on:
  workflow_dispatch:
    inputs:
      service_name:
        description: 'Nome do serviÃ§o Railway (deixe vazio para usar o padrÃ£o)'
        required: false
        type: string
        default: 'olika-gateway'
      environment:
        description: 'Ambiente de deploy'
        required: true
        type: choice
        options:
          - production
          - staging
        default: 'production'

jobs:
  deployment:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§± Instalar Node.js manualmente (sem cache)
        run: |
          echo "âš™ï¸ Instalando Node.js 20.x..."
          sudo apt-get update -y
          sudo apt-get install -y ca-certificates curl gnupg
          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt-get install -y nodejs
          node -v
          npm -v

      - name: ğŸ“¦ Instalar dependÃªncias
        working-directory: ./olika-whatsapp-integration
        run: npm ci

      - name: ğŸš€ Instalar Railway CLI
        run: npm install -g @railway/cli

      - name: ğŸ”‘ Autenticar no Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway login --token $RAILWAY_TOKEN

      - name: ğŸš¢ Deploy para Railway
        working-directory: ./olika-whatsapp-integration
        run: |
          echo "ğŸš€ Iniciando deploy manual..."
          echo "ğŸ“¦ ServiÃ§o: ${{ inputs.service_name || 'padrÃ£o' }}"
          echo "ğŸŒ Ambiente: ${{ inputs.environment }}"

          if [ -n "${{ inputs.service_name }}" ]; then
            railway up --service ${{ inputs.service_name }}
          else
            railway up
          fi

      - name: âœ… Verificar status do deploy
        working-directory: ./olika-whatsapp-integration
        run: railway status || echo "âš ï¸ Status nÃ£o disponÃ­vel"
