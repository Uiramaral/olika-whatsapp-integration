name: Railway Deploy - Manual Trigger

on:
  workflow_dispatch:
    inputs:
      service_name:
        description: 'Nome do servi√ßo Railway (deixe vazio para usar o padr√£o)'
        required: false
        type: string
        default: 'olika-gateway'
      environment:
        description: 'Ambiente de deploy'
        required: true
        type: choice
        options:
          - production
          - staging
        default: 'production'

jobs:
  deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Authenticate with Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway login --token $RAILWAY_TOKEN

      - name: Deploy to Railway
        run: |
          echo "üöÄ Deploy manual iniciado..."
          echo "üì¶ Servi√ßo: ${{ inputs.service_name || 'padr√£o' }}"
          echo "üåç Ambiente: ${{ inputs.environment }}"
          
          if [ -n "${{ inputs.service_name }}" ]; then
            railway up --service ${{ inputs.service_name }}
          else
            railway up
          fi
      
      - name: Check Deployment Status
        run: railway status || echo "‚ö†Ô∏è Status n√£o dispon√≠vel"
