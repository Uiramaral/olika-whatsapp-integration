name: Railway Deploy - Manual Trigger

on:
  workflow_dispatch:
    inputs:
      service_name:
        description: 'Nome do serviÃ§o Railway (deixe vazio para usar o padrÃ£o)'
        required: false
        type: string
        default: 'olika-gateway'
      environment:
        description: 'Ambiente de deploy'
        required: true
        type: choice
        options:
          - production
          - staging
        default: 'production'

jobs:
  deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Verificar estrutura e arquivos
        run: |
          echo "ğŸ—‚ï¸ Estrutura de diretÃ³rios:"
          ls -R
          echo ""
          echo "ğŸ” Procurando package-lock.json..."
          find . -name "package-lock.json"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          
      - name: Install Dependencies
        working-directory: ./olika-whatsapp-integration
        run: npm ci

      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Authenticate with Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway login --token $RAILWAY_TOKEN

      - name: Deploy to Railway
        working-directory: ./olika-whatsapp-integration
        run: |
          echo "ğŸš€ Deploy manual iniciado..."
          echo "ğŸ“¦ ServiÃ§o: ${{ inputs.service_name || 'padrÃ£o' }}"
          echo "ğŸŒ Ambiente: ${{ inputs.environment }}"
          
          if [ -n "${{ inputs.service_name }}" ]; then
            railway up --service ${{ inputs.service_name }}
          else
            railway up
          fi
      
      - name: Check Deployment Status
        working-directory: ./olika-whatsapp-integration
        run: railway status || echo "âš ï¸ Status nÃ£o disponÃ­vel"
