name: Railway Deploy - Olika Gateway

# ğŸ¯ Aciona o workflow em push para o branch 'main'
on:
  push:
    branches:
      - main
      - master # Adicione outros branches que disparam o deploy, se necessÃ¡rio
    paths:
      - 'olika-whatsapp-integration/**' # SÃ³ deploys quando hÃ¡ mudanÃ§as nesta pasta
  workflow_dispatch: # Permite execuÃ§Ã£o manual

jobs:
  # O Job que executa o deploy
  deployment:
    # ğŸ” Ambiente de execuÃ§Ã£o: Node.js (compatÃ­vel com a CLI do Railway)
    runs-on: ubuntu-latest

    # Define o diretÃ³rio de trabalho como a pasta do projeto Node.js
    defaults:
      run:
        working-directory: ./olika-whatsapp-integration

    steps:
      # 1. Checkout do cÃ³digo
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # 2. Configura ambiente Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # âš™ï¸ Use a mesma versÃ£o que vocÃª usa localmente/no Railway

      # 3. Instala as dependÃªncias do projeto
      - name: Install Dependencies
        working-directory: ./olika-whatsapp-integration
        run: npm ci

      # 4. Instala a Railway CLI
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      # 5. Injeta e autentica o token de serviÃ§o (CRÃTICO)
      # O RAILWAY_TOKEN Ã© lido do GitHub Secrets
      - name: Authenticate with Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway login --token $RAILWAY_TOKEN

      # 6. Executa o Deploy
      # O comando 'railway up' detecta o projeto atual e o serviÃ§o automaticamente
      - name: Deploy to Railway Production
        working-directory: ./olika-whatsapp-integration
        run: |
          echo "ğŸš€ Iniciando deploy para Railway..."
          railway up --service olika-gateway
        # ğŸ’¡ Opcional: Especifique o nome do serviÃ§o (ex: 'gateway', 'backend') 
        # se tiver mÃºltiplos serviÃ§os no Railway.
        # Se nÃ£o especificar, o Railway usa o serviÃ§o padrÃ£o do projeto.
      
      # 7. Monitora o status pÃ³s-deploy
      - name: Check Deployment Status
        working-directory: ./olika-whatsapp-integration
        run: |
          echo "ğŸ“Š Verificando status do deploy..."
          railway status || echo "âš ï¸ Comando 'railway status' nÃ£o disponÃ­vel"
          
      # 8. NotificaÃ§Ã£o de sucesso (opcional)
      - name: Deployment Success
        if: success()
        run: |
          echo "âœ… Deploy concluÃ­do com sucesso!"
          echo "ğŸ”— Verifique o status no Railway Dashboard"

      # 9. NotificaÃ§Ã£o de falha (opcional)
      - name: Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deploy falhou!"
          echo "ğŸ“‹ Verifique os logs acima para mais detalhes"

